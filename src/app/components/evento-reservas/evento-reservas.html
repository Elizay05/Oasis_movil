<ScrollView>
    <DockLayout backgroundColor="#000000">
        <StackLayout>
            <FlexboxLayout class="barraNavegacion2">
                <FlexboxLayout class="InfoUser2">
                    <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                    <label class="Nunito text-medium">Reservar Mesa</label>
                </FlexboxLayout>
            </FlexboxLayout>

            <FlexboxLayout class="blockEvento" flexDirection="column">
                <GridLayout rows="auto, auto">
                    <Image src="{{info_evento.foto}}" row="0" borderRadius="10" height="200" width="100%" stretch="fill"></Image>
                </GridLayout>
                <FlexboxLayout class="Info_Evento" flexDirection="column">
                    <label class="Cabin titulo" text="{{info_evento.nombre}}" fontSize="20" whiteSpace="normal"></label>
                    <FlexboxLayout>
                        <label class="far" id="calendario" text="&#xf133;"></label>
                        <label class="Cabin fecha" text="{{info_evento.fecha}} a las {{info_evento.hora_incio}} pm"></label>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia3" marginTop="10"></FlexboxLayout>

                    <FlexboxLayout flexDirection="column" alignItems="center">
                        <label class="Cabin titulo" text="Mesa" fontSize="18" marginTop="15" whiteSpace="normal"></label>
                        <label class="Cabin" whiteSpace="normal" textAlign="center" text="- Ten en cuenta que si reservas mesa no tienes que comprar entradas por la cantidad de personas por mesa"></label>
                        <label class="Cabin" whiteSpace="normal" textAlign="center" text="- Los nÃºmeros con los circulos de colores indican la cantidad de personas que caben por mesa."></label>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="column" backgroundColor="#262626" marginTop="20" borderRadius="20">
                        <label class="Cabin" whiteSpace="normal" textAlign="center" text="Mapa de mesas" fontSize="16" paddingLeft="15" marginTop="10"></label>
                        <Image src="~/app/images/mapa_mesas.png" marginBottom="18" marginTop="10"></Image>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="column">
                        <label class="Cabin" whiteSpace="normal" textAlign="center" paddingLeft="5" marginTop="15" fontSize="14" text="Escoge tu mesa"></label>
                        <ListPicker row="1" [items]="options" [(ngModel)]="selectedIndex" (selectedIndexChange)="onMesaChange($event)"></ListPicker>
                    </FlexboxLayout>
                    <FlexboxLayout justifyContent="space-around" height="auto" alignItems="flex-end" >
                        <label class="Cabin" whiteSpace="normal" textAlign="center" paddingLeft="5" marginTop="15" fontSize="18" text="Total"></label>
                        <label class="Cabin" fontSize="16" whiteSpace="normal" [text]="'$' +formatCurrency(total)" verticalAlignment="bottom"></label>
                    </FlexboxLayout>
                    <FlexboxLayout alignItems="center" justifyContent="center" marginTop="30">
                        <label class="butonlabelmorado Cabin [class.disabled]" [class.disabled]="isButtonDisabled" text="Reservar" (tap)="!isButtonDisabled ? onReservar() : null"></label>
                    </FlexboxLayout>
                </FlexboxLayout> 
            </FlexboxLayout>
        </StackLayout>
    </DockLayout>
</ScrollView>
