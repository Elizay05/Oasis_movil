<ScrollView>
    <StackLayout backgroundColor="#000000">
        <FlexboxLayout class="barraNavegacion2">
            <FlexboxLayout class="InfoUser2">
                <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                <label class="Nunito text-medium">Reservas</label>
            </FlexboxLayout>
        </FlexboxLayout>      

        <StackLayout *ngIf="!hayReservas">
            <FlexboxLayout display="flex" flexDirection="column" justifyContent="center" alignItems="center">
                <label class="Cabin grisColor" fontSize="16" marginLeft="15" marginRight="15" text="No tienes reservas."></label>
                <label class="butonlabelrosa Cabin" text="Hacer reserva" (tap)="onReservar()"></label>
            </FlexboxLayout>
        </StackLayout>


        <StackLayout *ngIf="hayReservas">
            <StackLayout margiBottom="10">
                <FlexboxLayout class="cardEventos" [ngClass]="{ 'cardEventos-cancelados': !reserva.evento.estado }"  marginLeft="15" marginRight="15" flexDirection="column" *ngFor="let reserva of reservas">
                    <FlexboxLayout class="Imagen_Evento">
                        <Image [src]="getFullImageUrl(reserva.evento.foto)" borderRadius="10"></Image>
                    </FlexboxLayout>
                    
                    <FlexboxLayout class="Info" display="flex" flexDirection="column" alignItems="center">
                        <label *ngIf="reserva.evento.estado" class="Cabin titulo" [text]="reserva.evento.nombre"></label>
                        <label *ngIf="!reserva.evento.estado" class="Cabin titulo" [text]="reserva.evento.nombre + ' - CANCELADO'"></label>
                        <FlexboxLayout >
                            <label *ngIf="reserva.evento.estado" class="far" id="calendario" text="&#xf133;"></label>
                            <label *ngIf="!reserva.evento.estado" class="far" id="calendario-cancelado" text="&#xf133;"></label>
                            <label *ngIf="reserva.evento.estado" class="Cabin fecha" [text]="reserva.evento.fecha"></label>
                            <label *ngIf="!reserva.evento.estado" class="Cabin fecha-cancelado" [text]="reserva.evento.fecha"></label>
                        </FlexboxLayout>
                    </FlexboxLayout> 
                    
                    <FlexboxLayout class="rayaIntermedia2"></FlexboxLayout>

                    <FlexboxLayout *ngIf="reserva.evento.estado" class="contenedor-reservas">
                        <FlexboxLayout class="reserva">
                            <label class="Cabin" text="{{reserva.reserva.mesa}}"></label>
                        </FlexboxLayout>
                    </FlexboxLayout>
                                    
                    <FlexboxLayout class="botonvermas">
                        <label *ngIf="reserva.evento.estado" class="butonlabelrosa Cabin" text="Ver mÃ¡s" [nsRouterLink]="['detalles', reserva.reserva.id]"></label>
                        <label *ngIf="!reserva.evento.estado" class="butonlabelblanco Cabin" text="Ver mÃ¡s" [nsRouterLink]="['detalles', reserva.reserva.id]"></label>
                    </FlexboxLayout>
                </FlexboxLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
