<ScrollView>
    <DockLayout backgroundColor="#000000">
        <StackLayout>
            <FlexboxLayout class="barraNavegacion2">
                <FlexboxLayout class="InfoUser2">
                <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                <label class="Nunito text-medium">Detalles entrada</label>
                </FlexboxLayout>
            </FlexboxLayout>

            <FlexboxLayout class="blockEvento" flexDirection="column">
                <GridLayout rows="auto, auto">
                    <Image src="{{evento.foto}}" row="0" borderRadius="15" height="200" width="100%" stretch="fill"></Image>
                </GridLayout>
                <FlexboxLayout class="Info_Evento" flexDirection="column">
                    <label class="Cabin titulo" [text]="evento.nombre" fontSize="20" whiteSpace="normal"></label>
                    <FlexboxLayout>
                        <label class="far" id="calendario" text="&#xf133;"></label>
                        <label class="Cabin fecha" text="{{evento.fecha}} a las {{evento.hora_incio}} pm"></label>
                    </FlexboxLayout>

                    <FlexboxLayout flexDirection="column" height="auto" alignItems="center">
                        <label class="Cabin" marginTop="20" fontSize="14" whiteSpace="normal" text="Total entradas: {{compra_entrada.entrada_general + compra_entrada.entrada_vip}}"></label>
                        <label class="Cabin" marginTop="5" fontSize="14" whiteSpace="normal" [text]="'Precio entrada general: $' + formatCurrency(evento.precio_entrada || 0)"></label> 
                        <label class="Cabin" marginTop="5" fontSize="14" whiteSpace="normal" [text]="'Precio entrada vip: $' + formatCurrency(evento.precio_vip || 0)"></label> 
                        <FlexboxLayout class="contenedor-entradas">
                            <FlexboxLayout class="entrada" *ngFor="let entrada of qr_entradas">
                                <label class="Cabin" text="Entrada {{entrada.tipo_entrada}}"></label>
                                <Image src="~/app/images/icono-qr.png" height="30" width="30" borderRadius="5" (tap)="onQr(entrada.qr_imagen)"></Image>
                            </FlexboxLayout>
                        </FlexboxLayout>
                        <label class="Cabin" fontSize="18" marginTop="20" marginBottom="20" [text]="'Total de la compra: $' + formatCurrency(compra_entrada?.total || 0)"></label>
                    </FlexboxLayout>
                </FlexboxLayout> 
            </FlexboxLayout>
        </StackLayout>
    </DockLayout>
</ScrollView>
