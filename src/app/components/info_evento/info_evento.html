<ScrollView>
    <DockLayout backgroundColor="#000000">
        <StackLayout>
            <FlexboxLayout class="barraNavegacion2">
                <FlexboxLayout class="InfoUser2">
                <label class="fas" id="flecha_devolver" text="&#xf053;" (tap)="onTap()"></label>
                <label class="Nunito text-medium">Informaci√≥n Evento</label>
                </FlexboxLayout>
            </FlexboxLayout>

            <FlexboxLayout class="blockEvento" flexDirection="column">
                <GridLayout rows="auto, auto">
                    <Image src="{{info_evento.foto}}" row="0" borderRadius="15" height="200" width="100%" stretch="fill"></Image>
                </GridLayout>
                <FlexboxLayout class="Info_Evento" flexDirection="column">
                    <label class="Cabin titulo" text="{{info_evento.nombre}}" fontSize="20" whiteSpace="normal"></label>
                    <FlexboxLayout>
                        <label class="far" id="calendario" text="&#xf133;"></label>
                        <label class="Cabin fecha" text="{{info_evento.fecha}} a las {{info_evento.hora_incio}} pm"></label>
                    </FlexboxLayout>
                    <FlexboxLayout flexDirection="column" height="auto">
                        <label class="Cabin" marginTop="20" fontSize="14" whiteSpace="normal" color="#c4c4c2" text="Aforo: {{info_evento.aforo}} personas"></label>
                        <label class="Cabin" marginTop="20" marginBottom="15" fontSize="14" whiteSpace="normal" color="#c4c4c2" text="{{info_evento.descripcion}}"></label>
                    </FlexboxLayout>
                    <FlexboxLayout class="rayaIntermedia"></FlexboxLayout>
                    <FlexboxLayout  flexDirection="column" alignItems="center" justifyContent="center" marginTop="15">
                        <label class="butonlabelmorado Cabin" marginBottom="20" marginTop="0" (tap)="onComprarEntrada(info_evento.id)" text="Comprar entradas"></label>
                        <label class="butonlabelrosa Cabin" margin="0" (tap)="onReservarMesa(info_evento.id)" text="Reservar mesa"></label>
                    </FlexboxLayout>
                </FlexboxLayout> 
            </FlexboxLayout>
        </StackLayout>
    </DockLayout>
</ScrollView>
